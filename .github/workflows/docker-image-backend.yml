name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image for the backend
    - run: docker build . --file Dockerfile_back --tag babyteacher-back:$(date +%s)
    - run: docker push myRegistry.com/babyteacher-back
