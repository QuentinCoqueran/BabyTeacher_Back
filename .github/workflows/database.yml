name: Build database docker image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Docker login to registry
      run: echo "${{ secrets.REGISTRY_PASS }}" | docker login rg.fr-par.scw.cloud/babyteacher-regitstry -u nologin --password-stdin
    - name: Build the Docker image for the mysql database
      run: docker build --build-arg MYSQL_USER=${{ secrets.MYSQL_USER }} --build-arg MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} --build-arg MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }} . -f Dockerfile_mysql --tag rg.fr-par.scw.cloud/babyteacher-registry/mysql:latest
    - name: Push the image to private registry
      run: docker push rg.fr-par.scw.cloud/babyteacher-registry/mysql
        
